<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="rezerwacja.css" type="text/css" media="all" >
</head>
<body>
<div class="formularz">			
	<h1>Rezerwacja</h1>	
	<!--<ul id="errors" class="">
        <li id="info">There were some problems with your form submission:</li>
    </ul>
    <p id="success">Thanks for your message! We will get back to you ASAP!</p>-->
    <form class="form" action="mailto:adres e-mail" method="post" >
		<p class="name" onsubmit="if (this.name.value == '') { alert('Zanim wyślesz formularz, musisz wypełnić pole tekstem!'); return false }">
			<label for="name">Imie i Nazwisko<span class="required">*</span>:</label> <br>
			<input type="text" name="name" id="name" placeholder="Jan Kowalski" />
		</p>
		<p class="email">
			<label for="email">Adres e-mail<span class="required">*</span>:</label> <br>
			<input type="text" name="email" id="email" placeholder="jan.kowalski@mail.com" />
		</p>
		<p class="phone">
			<label for="phone">Telefon kontaktowy<span class="required">*</span>:</label> <br>
			<input type="text" name="phone" id="phone" placeholder="+48 608 467 707" />
		</p>
		<p class="kontakt">
			<label for="kontakt">Preferowany sposob kontaktu:</label><br>
			<input type="radio" name="kontakt" value="E-mail">E-mail<br>
			<input type="radio" name="kontakt" value="Telefon">Telefon
		</p>
		<p class="pokoj">
			<label for="pokoj">Rodzaj pokoju<span class="required">*</span>:</label><br>
        	<select id="pokoj" name="pokoj">
            	<option value="1o">Jednoosobowy</option>
        		<option value="2o">Dwoosobowy</option>
            	<option value="2m">Dwuosobowy malzenski</option>
            	<option value="3o">Trzyosobowy</option>
            	<option value="4o">Czteroosobowy</option>
        	</select>
		</p>
		<p class="adult">
			<label for="adult">Ile doroslych<span class="required">*</span>: </label><br>
        	<select id="adult" name="adult">
            	<option value="0">0</option>
        		<option value="1">1</option>
            	<option value="2">2</option>
            	<option value="3">3</option>
            	<option value="4">4</option>
        	</select>
        </p>
        <p class="child">
			<label for="child">Ile dzieci<span class="required">*</span>: </label><br>
        	<select id="child" name="child">
            	<option value="0">0</option>
        		<option value="1">1</option>
            	<option value="2">2</option>
            	<option value="3">3</option>
            	<option value="4">4</option>
        	</select>
        </p>
		<p class="text">
			<textarea name="text" placeholder="Napisz cos do nas"></textarea>
		</p>
		<p class="submit">
			<input type="submit" value="Rezerwuj"/>
		</p>
		<p id="req-field-desc" style="font-style:italic;"><span class="required">*</span>- Pola wymagane</p>
	</form>
</div>
</body>
</html>
