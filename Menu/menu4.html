<script type="text/javascript">

	/********************DEKLARACJE FUNKCJI ******************************/
	function myFunction () {

	}
	//ta funkcja powoduje przesuniecie tablicy spodniej
	function arrayBottomGoDown(){
		animate(
			document.getElementById("arrayBottom"),
			"top","px",endOfArrayTop(),moveArrayBottomBy(),6000
			);
		animate(
			document.getElementById("arrayBottom"),
			"opacity","",0,1,6000
			);
	}
	// basic animation setup
	function animate(elem,style,unit,from,to,time){
		if(!elem) return;
		var start = new Date().getTime(),
		timer = setInterval( 
			function(){
			var step = Math.min ( 1,(new Date().getTime()-start)/ time);
			elem.style[style] = (from+step*(to-from))+unit;
			if(step==1) clearInterval(timer);
			}
			,25);
		elem.style[style] = from+unit;
	}
	// ta funkcja zwraca wysokosc tablicy gornej
	function endOfArrayTop(){
		var endOfArray =  -1.0*document.getElementById("arrayBottom").offsetHeight;

		return endOfArray;
	}
	//ta funkcja mowi jak daleko ma sie przesunac tabela spodnia
	function moveArrayBottomBy(){
		var moveBy = -1.0*document.getElementById("arrayTop").offsetHeight+document.getElementById("arrayTop").offsetHeight;
		return moveBy;
	}
	// ta funkcja ustawia poczatkowe wartosci tabel z automatu
	function setDisplayBegin(){
		var heightOfArrayTop = document.getElementById("arrayTop").offsetHeight;
		var heightOfBottomTop = document.getElementById("arrayBottom").offsetHeight;
		document.getElementById("arrayBottom").style.bottom=1.0*heightOfBottomTop+"px";
		document.getElementById("arrayBottom").style.opacity=0.5;
	}






	/**************WYWOLANIE FUNKCJI ********************************************/
	setDisplayBegin();
