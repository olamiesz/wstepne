<!DOCTYPE HTML>
<html>
<head>

<title>Galeria z Zoom'em w CSS</title>

<link rel="stylesheet" type="text/css" href="style.css" />

<script type="text/javascript">

setTimeout(function() {
  if (location.hash) {
    window.scrollTo(0, 0);
  }
}, 1);


</script>
</head>
<body>

<div id="images-box">
	<div class="holder">
	
			<img class="image-lightbox" id="image-1" src="1.jpg" alt="ziemia">
	
		<div>
			<span class="close"><a href="#">X</a></span>
			<a class="expand" href="#image-1"></a>
		
		</div>


	</div>
	<div class="holder">
		<div id="image-2" class="image-lightbox">
			<span class="close"><a href="#">X</a></span>
			<img src="2.jpg" alt="ziemia">
			<a class="expand" href="#image-2"></a>
		</div>
	</div>
	<div class="holder">
		<div id="image-3" class="image-lightbox">
			<span class="close"><a href="#">X</a></span>
			<img src="3.jpg" alt="ziemia">
			<a class="expand" href="#image-3"></a>
		</div>
	</div>
</div>


</body>
</html>
